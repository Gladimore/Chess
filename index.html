<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="board"></div>
      <div id="game-info">
        <p id="status"></p>
        <div id="timers">
          <div id="white-timer">White: 10:00</div>
          <div id="black-timer">Black: 10:00</div>
        </div>
        <button id="fullscreen">Open Fullscreen</button>
        <button id="start-btn">Start Game</button>
      </div>
    </div>
    <div class="container">
      <h3>Room Settings</h3>
      <label for="time-control">Time Control (minutes):</label>
      <input type="number" id="time-control" min="1" max="60" value="10" />
      <label for="color-choice">Your Color:</label>
      <select id="color-choice">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="random">Random</option>
      </select>
      <button id="apply-settings">Apply Settings</button>
    </div>
    <div class="container">
      <h3>Connection ID</h3>
      <input
        type="text"
        id="peerId"
        placeholder="Enter Peer ID to connect..."
      />
      <button id="connectPeer">Connect</button>
      <h3>My Peer ID</h3>
      <p id="myPeerId">Generating...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
